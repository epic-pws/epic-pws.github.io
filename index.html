<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWS Authentication</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="__MAIN--MAIN">
        <!-- Logo Area -->
        <div class="_NBCU--LOGO">
            <div class="showlogo"></div>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div>
                <h1 class="confirm-info--message-heading">Sign In <img src="public/sso/lock.png"></h1>
            </div>
            
            
            
            <!-- Login Form -->
            <form id="login-form">
                <div>
                    <input type="text" id="username" name="username" class="input-field--input-text" placeholder="SSO ID" required>
                </div>
                
                <div>
                    <input type="password" id="password" name="password" class="input-field--input-text" placeholder="Password" required>
                </div>
                
                <div>
                    <button type="submit" class="button-main-text">SIGN IN</button>
                    
                </div>
                
                <div class="input-error-msg" id="error-message">
                    Authentication failed. Error code P965.
                </div>
            </form>
        </div>
    </div>
    
    <!-- Hidden logo that leads to the real page -->
    <img src="public/sso/ollie.png" class="hidden-logo" alt="Hidden Logo" id="secret-entry">
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Handle form submission
            const loginForm = document.getElementById('login-form');
            const errorMessage = document.getElementById('error-message');
            
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show error message
                errorMessage.style.display = 'block';
                
                // Clear form fields
                document.getElementById('username').value = '';
                document.getElementById('password').value = '';
                
                // Hide error message after 3 seconds
                setTimeout(function() {
                    errorMessage.style.display = 'none';
                }, 3000);
            });
            
            // Secret entry point
            const secretEntry = document.getElementById('secret-entry');
            secretEntry.addEventListener('click', function() {
                window.location.href = 'pws-memorandum.html';
            });
        });
    </script>
</body>
</html>
